layout: default
format: works-index
# Don't index these pages dear Google.
noindex: true
header:

<div class="row works">

	  <h3>{{ work.role }}</h3>

	  {{ work.content }}
	    
  </div>
{% endfor %}
</div><!-- /.row -->
